		<script type="text/javascript">
			$(".hd li:first-child").css({
				"background-color": "red",
				"color": "white"
			})
			$(".bd li:first-child").css({
				"display": "block"
			})
			$(".bd li div:first-child").children(".select_icon").css({"display":"block"})
			$(".bd li div:first-child").css("border-color","red")
			$(".hd li").mousedown(function() {
				$(this).css({
					"background-color": "red",
					"color": "white"
				})
				$(this).siblings().css("background-color", "whitesmoke")
				$(this).siblings().css("color", "black")
				var index = $(this).index()
				// console.log(index)
				$(".bd li").eq(index).css("display", "block")
				$(".bd li").eq(index).siblings().css("display", "none")
			})
			$(".bd li div").click(function() {
				$(this).css("border-color", "red")
				$(this).siblings().css("border-color", "lightgray")
				$(this).children(".select_icon").css("display", "block")
				$(this).siblings().children(".select_icon").css("display", "none")
			})
		</script>
